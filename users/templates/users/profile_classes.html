<div class="row">
{% if user.is_authenticated %}
   
    <div class="col">
      
        <h1>Classes</h1>
        {% if class %}
                <div class="row  mt-3" >
            {% for class in class %}
                    <div class="col-md-3">
                        <a href="{% url 'student-class-detail' class.id%}">
                            <button class="card bg-warning mb-3  justify-content-center align-items-center choice-box">
                                <span class="bottom-title">{{class.title}}</span>
                            </button>
                        </a>       
                    </div>                         
            {%endfor%}
                </div>
        {%else%}
            <h4 class="text-muted text-center">No Class Available Yet</h3>
        {%endif%}
    
{%endif%}        
    
        
    </div>
    </div>
