{% extends 'system/base.html' %}
{% load crispy_forms_tags %}
{% block content%}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" class="register-form">
            <h3>Register As Teacher</h3>
                {% csrf_token %}
                <fieldset>
                    <legend>
                        <!-- <h3>Register Now!</h3> -->
                    </legend>
                </fieldset>
                    {{form | crispy}}
                <span class="text-muted" >Already a user?</span> <a href="{% url 'login' %}">Login Here</a> 
                <button type="submit" class="btn btn-primary mt-3 form-control">Register</button>
            </form>  
        </div>
    </div>
    
{% endblock content%}
