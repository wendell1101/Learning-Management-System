{% extends 'system/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}
    <div class="row ">  
        <div class="col-md-3 mr-3 mb-3 p-2 pt-3 ml-4 reminders">
            {% include 'crud/sidebar.html' %}
        </div>

        <div class="col-md-8 section-container">
            <h2>{{quiz}}</h2>
            <form method="POST">
                {%csrf_token%}
                {{form | crispy}}
                    <button type="submit" class="btn btn-warning text-light ">Update</button>
                    <a href="{%url 'quiz-list' class_id%}" class="btn btn-secondary">Cancel</a>
            </form>    
        </div>
    </div>
    
     
{% endblock content%}
