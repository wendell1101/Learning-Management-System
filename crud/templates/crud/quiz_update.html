{% extends 'system/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}
    <div class="row pl-2 justify-content-center">  
        <div class="col-md-3  pt-3 pl-2 sidebar">
            {% include 'crud/sidebar.html' %}
        </div>

        <div class="col-md-9 col-sm-10 col-sx-12">
            <div class="section-container">
                <h2>{{quiz}}</h2>
                <form method="POST">
                    {%csrf_token%}
                    {{form | crispy}}
                        <button type="submit" class="btn btn-warning text-light ">Update</button>
                        <a href="{%url 'quiz-list' class_id%}" class="btn btn-secondary">Cancel</a>
                </form>    
            </div>
            
        </div>
    </div>
    
     
{% endblock content%}
