{% extends 'system/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}
    <div class="row pl-2">        
        <div class="col-md-3  pt-3 pl-2 sidebar">
            {% include 'crud/sidebar.html' %}
        </div>   
         <div class="col-md-8 section-container">
           
           <form method="POST">
               {% csrf_token %}
               {{form|crispy}}
               <button type="submit" class="btn btn-warning text-light">Update</button>
               <a href="{% url 'administration' %}" class="btn btn-secondary">Cancel</a>
           </form>
       
        
        </div>
    </div>
    
     
{% endblock content%}
